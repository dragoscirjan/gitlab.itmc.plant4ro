
<template bindable="router">
  <header id="header">
    <nav role="navigation" class="navbar">
      <div class="navbar-header">
        <button type="button" class.bind="router.isNavigating ? 'navbar-toggler spinner' : 'navbar-toggler'" click.delegate="menuToggle">              <span class="icon-bar">           </span><span class="icon-bar">            </span><span class="icon-bar"></span></button><a href="#" class="navbar-brand">           <img src="/dist/assets/img/logo.png" alt="${router.title} Logo"/></a>
        <div class="navbar-wrapper">
          <ul class="nav navbar-nav">
            <li repeat.for="row of router.navigation" class="${row.isActive ? 'active' : ''}"><a data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse.in" href.bind="row.href">${row.title}</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</template>
